<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>{% block title %}RPi Flask App{% endblock %}</title>
    <!-- Link a global CSS file -->
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='css/style.css') }}"
    />
  </head>
  <body>
    <header>
      <h1>Raspberry Pi Flask Web App</h1>
      <nav>
        <!-- Simple nav to switch between pages -->
        <a href="{{ url_for('index') }}">Home</a> |
        <a href="{{ url_for('led_control_page') }}">LED Control</a>
      </nav>
      <hr />
    </header>

    <section>{% block content %}{% endblock %}</section>

    <footer>
      <hr />
      <p>&copy; 2025 Raspberry Pi Flask Demo</p>
    </footer>

    <!-- Optional global scripts could go here -->
    <!-- e.g. <script src="{{ url_for('static', filename='js/script.js') }}"></script> -->
    {% block scripts %}{% endblock %}
  </body>
</html>
